<div class="modal-dialog modal-sm">
  <div class="modal-content">
    <form method="POST" class="form-inline">
        {% csrf_token %}
        <div class="col">
            <div class="card border-left-danger shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-warning text-uppercase">
                      <div class="alert">
                        Inactivate {{ obj.description }}?
                      </div>
                    </div>
                    <button type="button" class="btn btn-danger" id="btnInactivate">Yes</button>
                    <!-- CLOSE MODAL  -->
                    <button type="button" class="btn btn-success" onclick="return close_modal()">
                      Cancel
                  </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
  </div>
</div> 

<script>
  $(document).ready(function(){
    $("#btnInactivate").click(function(e){
      e.preventDefault();
      
      var id = {{ obj.pk }};
      var template = "{% url 'purchases:vendor_inactivate' obj.pk %}";
      var data = {"id": id};
      data =  JSON.stringify(data);

      $.ajax({
        type: "POST",
        url: template,
        data: data,
        success: function(response){
          console.log(response);
          close_modal();
          alert(response);
        },
        error: function(jqXHR, textStatus, errorThrow){
          console.log(textStatus, errorThrow);
          close_modal();
        }
      });
    });

  });
</script>
